name: Build and Deploy to GCP
on:
  push:
    branches:
      - main

env:
  BUCKET_NAME: my-react-bckt
  PROJECT_ID: custom-unison-443618-h0

jobs:
  Build_Node:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      
      - name: Install Dependencies
        run: |
          yarn install
          rm -rf ./dist
          yarn build
      
      - name: Check if dist folder exists
        run: |
          if [ ! -d "./dist" ]; then
            echo "Build failed. dist folder does not exist."
            exit 1
          fi
      
      - name: Check build folder
        run: ls -al ./dist
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: NODE_FILES
          path: ./dist

  Deploy_To_GCP:
    runs-on: ubuntu-latest
    needs: Build_Node
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: NODE_FILES
          path: ./dist

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v0
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ env.PROJECT_ID }}

      - name: Upload to GCS
        run: gsutil -m rsync -r -d ./dist gs://${{ env.BUCKET_NAME }}

      - name: Set Cache-Control
        run: |
          gsutil -m setmeta -h "Cache-Control:public, max-age=3600" gs://${{ env.BUCKET_NAME }}/**/*.html
          gsutil -m setmeta -h "Cache-Control:public, max-age=31536000" gs://${{ env.BUCKET_NAME }}/**/*.{css,js,jpg,jpeg,png,gif}

  Clear_CDN_Cache:
    runs-on: ubuntu-latest
    needs: Deploy_To_GCP
    steps:
      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v0
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ env.PROJECT_ID }}

      - name: Invalidate CDN Cache
        run: |
          gcloud compute url-maps invalidate-cdn-cache ${{ env.BUCKET_NAME }} \
            --path "/*" \
            --async
