name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the repository's code
      - name: Checkout code
        uses: actions/checkout@v3

      # List directory structure to verify correct path
      - name: List directory structure
        run: ls -R

      # Set up Node.js environment for React
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Install dependencies
      - name: Install dependencies
        run: npm install
        working-directory: node-app  # Assuming the app folder is 'react-app'

      # Build the React app (produces static files)
      - name: Build the React app
        run: npm run build
        working-directory: node-app  # Build from 'react-app' directory

      # Optional: Start the Node.js server (only needed for testing or specific use cases)
      - name: Start Node.js server
        run: |
          npm start  # For running the app if it has a Node.js server or React server
        working-directory: node-app  # Run the server from the app directory
        continue-on-error: true  # Allow the workflow to continue even if this fails (optional)

      # Set up AWS CLI
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # List all S3 buckets
      - name: List all S3 Buckets
        run: |
          aws s3 ls

      # Ensure S3 bucket exists
      - name: Ensure S3 Bucket Exists
        run: |
          export BUCKET_NAME="react-s3-bucket"
          if ! aws s3 ls "s3://$BUCKET_NAME" 2>&1 | grep -q 'NoSuchBucket'; then
            echo "Bucket exists: $BUCKET_NAME"
          else
            echo "Bucket does not exist, creating: $BUCKET_NAME"
            aws s3 mb s3://$BUCKET_NAME
          fi
          echo "BUCKET_NAME=$BUCKET_NAME" >> $GITHUB_ENV

      # Upload React build folder to S3
      - name: Upload React build to S3
        run: |
          aws s3 cp react-app/build/ s3://$BUCKET_NAME/ --recursive

      # Invalidate CloudFront cache
      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation --distribution-id your-cloudfront-id --paths "/*"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'us-east-1'
